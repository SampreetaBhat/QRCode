<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title > QR code Generator Form</title>

</head>
<body>

<form method="post" action="/api/V1/enq/inquiry">
    <h3> Enter Your Details </h3>

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="name">Country:</label><br>
    <input type="text" id="country" name="country" required><br><br>

    <label for="name">State:</label><br>
    <input type="text" id="state" name="state" required><br><br>

    <label for="name">City:</label><br>
    <input type="text" id="city" name="city" required><br><br>

    <label for="name">Zip Code:</label><br>
    <input type="text" id="zip" name="zip" required><br><br>

    <label for="name">Amount:</label><br>
    <input type="text" id="amount" name="amount" required><br><br>

    <input type="submit" value="submit">

</form>

<p th:text="${message}" style="color: green;"></p>



</body>
</html>
